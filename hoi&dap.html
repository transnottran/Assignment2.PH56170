    <article>
        <div class="form">  
            <form action="" method="get" enctype="multipart/form-data">
                <p>Hỏi & Đáp</p> 
               <label for="fullname">Họ và tên:</label>
               <input placeholder="Phạm Văn A" type="text"  name="fullname" id="name"><br>
               <label for="Email">Email:</label>
               <input type="email" placeholder="absc@gmail.com" name="fullname" id="email"><br>
               <label for="sdt" id="tele">Số điện thoại:</label>
               <input type="tel" placeholder="0123456789" name="fullname" id="sdt" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
               <label for="problem">Vấn đề cần giải đáp:</label>
               <select name="problem" id="problem">
                <option value="1">Học phí</option>
                <option value="2">Lịch học</option>
                <option value="3">Chất lượng giảng dạy</option>
                <option value="4">Giáo viên</option>
                <option value="5">Cơ sở vật chất</option>
                <option value="6">Chương trình giảng dạy</option>
                <option value="7">Khác</option>
               </select><br>
               <label for="noidung">Nội Dung chi tiết:</label><br>
               <textarea placeholder="Nội dung" name="fullname" id="noidung" cols="30" rows="5"></textarea><br>
               <input type="submit" name="fullname" id="button" value="Gửi">
            </form>
        </div>
